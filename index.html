<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily To-Do</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .widget {
      background: white;
      border-radius: 32px;
      padding: 32px 28px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      width: 100%;
      max-width: 300px;
      border: 1px solid rgba(0,0,0,0.04);
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .date {
      font-size: 1rem;
      color: #999;
      font-weight: 400;
    }
    
    .todo-list {
      margin-bottom: 12px;
    }
    
    .todo-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 8px 16px;
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 12px;
      margin-bottom: 8px;
      background: white;
      min-height: 44px;
    }
    
    .todo-item:last-child {
      margin-bottom: 0;
    }

    .checkbox {
      position: relative;
      width: 20px;
      height: 20px;
      border-radius: 5px;
      border: 2px solid #d0d0d0;
      cursor: pointer;
      flex-shrink: 0;
      background: white;
      transition: all 0.2s ease;
      margin-top: 2px;
    }
    
    .checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      position: absolute;
      top: 0; left: 0;
      cursor: pointer;
      z-index: 2;
    }
    
    .checkbox svg {
      position: absolute;
      top: 2px; left: 2px;
      width: 14px;
      height: 14px;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.2s ease;
    }
    
    .checkbox.checked {
      background: #000cfe;
      border-color: #000cfe;
    }
    
    .checkbox.checked svg {
      opacity: 1;
      transform: scale(1);
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      line-height: 1.4;
      padding: 0;
      margin: 0;
      border: none;
      background: transparent;
      color: #1a1a1a;
      resize: none;
      overflow: hidden;
      height: 20px;
      font-family: inherit;
      font-weight: 400;
      transition: color 0.2s ease;
    }
    
    .task-text:focus {
      outline: none;
    }
    
    .checkbox.checked + .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .add-button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: #000cfe;
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      transition: all 0.2s ease;
      font-family: inherit;
      padding-left: 20px;
    }
    
    .add-button:hover {
      background: #0009d9;
      transform: translateY(-1px);
    }
    
    .add-button:active {
      transform: translateY(0);
    }
    
    .add-icon {
      font-size: 1.2rem;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="header">
      <div class="title">Daily To-do</div>
      <div class="date" id="todayDate"></div>
    </div>

    <div class="todo-list" id="todoList"></div>
    
    <button class="add-button" onclick="addNewTask()">
      <span class="add-icon">+</span>
      Add task
    </button>
  </div>

  <script>
    const today = new Date();
    document.getElementById('todayDate').innerText = today.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });

    function toggleCheck(el) {
      const box = el.closest('.checkbox');
      box.classList.toggle('checked');
      saveTodos();
    }

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    }

    function addTodoItem(text, checked = false, focusNew = false) {
      const todoList = document.getElementById("todoList");
      const newItem = document.createElement("div");
      newItem.className = "todo-item";
      newItem.innerHTML = `
        <label class="checkbox ${checked ? 'checked' : ''}">
          <input type="checkbox" onchange="toggleCheck(this)">
          <svg viewBox="0 0 24 24"><polyline points="6 12 10 16 18 8"/></svg>
        </label>
        <textarea class="task-text" onkeydown="handleKeydown(event)" oninput="saveTodos();" placeholder="Enter task...">${text}</textarea>
      `;
      todoList.appendChild(newItem);

      const textarea = newItem.querySelector('.task-text');

      if (focusNew) {
        textarea.focus();
        textarea.setSelectionRange(textarea.value.length, textarea.value.length);
      }
    }

    function addNewTask() {
      addTodoItem("", false, true);
      saveTodos();
    }

    function handleKeydown(e) {
      const textarea = e.target;

      if (e.key === "Backspace") {
        if (textarea.value.trim() === "") {
          e.preventDefault();
          const item = textarea.closest(".todo-item");
          const prevItem = item.previousElementSibling;
          if (item && item.parentNode.children.length > 1) {
            item.remove();
            if (prevItem) {
              const prevTextarea = prevItem.querySelector('.task-text');
              prevTextarea.focus();
              prevTextarea.setSelectionRange(prevTextarea.value.length, prevTextarea.value.length);
            }
            saveTodos();
          }
        }
      }
    }

    function saveTodos() {
      const items = [];
      document.querySelectorAll('.todo-item').forEach(item => {
        const text = item.querySelector('.task-text').value;
        if (text.trim() !== '') { // 빈 항목은 저장하지 않음
          items.push({
            text: text,
            checked: item.querySelector('.checkbox').classList.contains('checked')
          });
        }
      });
      localStorage.setItem('todos', JSON.stringify(items));
    }

    function loadTodos() {
      const saved = JSON.parse(localStorage.getItem('todos') || '[]');
      if (saved.length === 0) {
        // 기본 항목 제공
        addTodoItem("Call with Robert");
        addTodoItem("Friday meeting", true);
      } else {
        saved.forEach(item => addTodoItem(item.text, item.checked));
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadTodos();
    });
  </script>
</body>
</html>
